<!doctype html>
<html>
    <head>
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
        <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
        <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-detector.js"></script>
        <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-handler.js"></script>
    </head>
    <style>
    </style>
    <body style="background-color: hsl(333, 100%, 63%);">
        <a-scene
            vr-mode-ui="enabled: false;"
            loading-screen="enabled: false;"
            arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;"
            id="scene"
            embedded
            gesture-detector
        >
            <a-marker
                id="animated-marker"
                type="pattern"
                preset="custom"
                url="assets/marker.patt"
                raycaster="objects: .clickable"
                emitevents="true"
                cursor="fuse: false; rayOrigin: mouse;"
            >
                <!-- First Image -->
                <a-image
                    id="image1"
                    src="public/csipeeps.jpg"
                    position="-1 0 0"
                    scale="2 2 2"
                    class="clickable"
                    rotation="-90 0 0"
                    gesture-handler
                ></a-image>

                <!-- Second Image -->
                <a-image
                    id="image2"
                    src="public/flowers.jpg"
                    position="1 0 0"
                    scale="2 2 2"
                    class="clickable"
                    rotation="-90 0 0"
                    gesture-handler
                ></a-image>

                <!-- Third Image -->
                <a-image
                    id="image3"
                    src="public/y.png"
                    position="0 0 2"
                    scale="2 2 2"
                    class="clickable"
                    rotation="-90 0 0"
                    gesture-handler
                ></a-image>
            </a-marker>

            <a-entity camera></a-entity>
        </a-scene>
        <script>
            // Add event listener for clicks on images
            document.querySelectorAll('.clickable').forEach(image => {
                image.addEventListener('click', function () {
                    // Redirect to /ikj when an image is clicked
                    window.location.href = '/ikj';
                });
            });
        </script>
    </body>
</html>
